<app-header (updatePage)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedPage === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="loadedPage === 'shoppingList'"
      ></app-shopping-list>
    </div>
  </div>
</div>
